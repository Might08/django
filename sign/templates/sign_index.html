<!DOCTYPE html>
<html>
    <head>
        {% load bootstrap3 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        <meta charset="utf-8">
        <title>签到页面</title>
    </head>
    <body>
        <!-- 导航栏 -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <!-- 将页面标题设置为发布会名称 -->
                    <a class="navbar-brand" href="#">{{ event.name }}</a>
                </div>
                <div id="navbar" class="collapse nvabar-collapse">
                    <ul class="nav navbar-nav">
                        <!-- 设置发布会、嘉宾的导航链接 -->
                        <li><a href="/event_manage/">发布会</a></li>
                        <li><a href="/guest_manage/">嘉宾</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- 签到功能 -->
        <div class="page-header" style="padding-top: 80px;">
            <div id="navbar1" class="navbar-collapse collapse">
                <form class="navbar-form" method="POST" action="/sign_index_action/{{ event.id }}/">
                    <div class="form-group">
                        <input name="phone" type="text" placeholder="手机号" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">签到</button>
                    <!-- 对POST动作增加身份认证信息 -->
                    {% csrf_token %}
                    <font color="red">
                        <br>{{ hint }}
                        <br>{{ guest.realname }}
                        <br>{{ guest.phone }}
                    </font>
                </form>
            </div>
        </div>
    </body>
</html>
